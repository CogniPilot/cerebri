# Zephyr test framework
CONFIG_ZTEST=y

# FlexIO UART driver (auto-selects MCUX_FLEXIO)
CONFIG_CLOCK_CONTROL=y
CONFIG_NXP_FLEXIO_UART=y
CONFIG_NXP_FLEXIO_UART_LOG_LEVEL=4

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Shell disabled for automated testing (ztest runs automatically)

# Pin control
CONFIG_PINCTRL=y
